language: scala
jdk:
  - oraclejdk8
  - openjdk11
sbt_args: "-J-Xmx2G"
script:
  - sbt +test

# Taken from https://github.com/typelevel/cats/blob/master/.travis.yml
cache:
  directories:
  - "travis_phantomjs"
  - $HOME/.sbt/0.13/dependency
  - $HOME/.sbt/boot/scala*
  - $HOME/.sbt/launchers
  - $HOME/.ivy2/cache
  - $HOME/.coursier
  - $HOME/.nvm

before_cache:
  - du -h -d 1 $HOME/.ivy2/cache
  - du -h -d 2 $HOME/.sbt/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete

after_success:
- "./bin/ci-publish.sh"
